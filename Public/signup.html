<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/main-style.css" />
    <link rel="stylesheet" href="./style/signup.css" />
    <title>Reddit</title>
  </head>
  <body>
    <main class="main">
      <section class="signup-form-container">
        <div class="signup-form-header">
          <h1 class="form-header-title">
            <i class="fab fa-reddit-alien"></i>
            Welcome Sign Up
          </h1>
        </div>
        <div class="signup-authentication-status">
          <span class="signup-status"> </span>
        </div>
        <div class="signup-form">
          <div class="signup-form-input-field">
            <span class="sign-up-form-span">Username</span>
            <input
              id="username"
              type="text"
              name="username"
              minlength="5"
              placeholder="username"
              required
            />
          </div>
          <div class="signup-form-input-field">
            <span class="sign-up-form-span">Email</span>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="m@mail.com"
            />
          </div>

          <div class="signup-form-input-field">
            <span class="sign-up-form-span">First Name</span>
            <input
              id="firstName"
              type="text"
              name="firstName"
              required
              minlength="3"
              placeholder="first name"
            />
          </div>

          <div class="signup-form-input-field">
            <span class="sign-up-form-span">Last Name</span>
            <input
              id="lastName"
              type="text"
              name="lastName"
              required
              minlength="3"
              placeholder="last name"
            />
          </div>

          <div class="signup-form-input-field">
            <span class="sign-up-form-span">Password</span>
            <input
              id="password"
              type="password"
              name="password"
              required
              minlength="7"
              placeholder="password"
            />
          </div>
          <div class="signup-form-input-field">
            <span class="sign-up-form-span">Confirm Password</span>
            <input
              id="confirmPassword"
              type="password"
              name="password"
              required
              minlength="7"
              placeholder="password"
            />
          </div>

          <button id="signupSubmit" class="signup-submit">Sign Up</button>
        </div>
      </section>
    </main>
    <script src="./js/logic.js"></script>
    <script src="./js/dom/dom.signup.js"></script>
    <script src="./js/fetch/fetch.signup.js"></script>
  </body>
</html>
